<div class="col-md-4 offset-md-4">
    <form [formGroup]="formSignUp">
        <div class="form">
            <h5>Register New Admin</h5>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="userName">
            </mat-form-field>


            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Insert your company email" type="email">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <div id="password-field">
                    <input matInput formControlName="password" [type]="passwordFieldControl">
                    <i *ngIf="passwordFieldControl == 'password'"  (click)="showPassord()" class="fa-solid fa-eye fa-lg" style="margin-top: 7px; color: #030303;"></i>
                    <i *ngIf="passwordFieldControl == 'text'"  (click)="hidePassord()" class="fa-solid fa-eye-slash fa-lg"  style="margin-top: 7px; color: #000000;"></i>
                </div>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="passwordFieldControl" formControlName="confirmPassword">
            </mat-form-field>
            Password must have at least:
            <ul>
                <li>1 uppercase letter</li>
                <li>1 lowercase letter</li>
                <li>1 number</li>
                <li>1 special character</li>
                <li>Minimum length of 8 characters</li>
                <li>Maximum length of 15 characters</li>

            </ul>
            <button class="btn btn-primary" (click)="confirmRegister()" [disabled]="!formSignUp.valid"> Add a new Admin
            </button>
        </div>
    </form>
</div>

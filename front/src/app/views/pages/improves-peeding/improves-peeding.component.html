<div class="container">
    <table mat-table [dataSource]="improvesPeeding" class="mat-elevation-z8">
  
        <ng-container matColumnDef="reporter">
            <th mat-header-cell *matHeaderCellDef> #Reporter </th>
            <td mat-cell *matCellDef="let improve"> {{improve.user.userName | uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="assignee">
            <th mat-header-cell *matHeaderCellDef> #Assignee </th>
            <td mat-cell *matCellDef="let improve"> {{improve.assignee}} </td>
        </ng-container>

        <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef> #Summary </th>
            <td mat-cell *matCellDef="let improve"> {{improve.summary}} </td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> #Department </th>
            <td mat-cell *matCellDef="let improve"> {{improve.department.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> #Status </th>
            <td mat-cell *matCellDef="let improve"> {{improve.statusImprovement ? 'Approved' : 'Peeding' }} </td>
        </ng-container>

  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell class="actions" *matCellDef="let improve">
            <div class="d-flex justify-content-between">
              <a [routerLink]="['/edit-improve',improve.improvementId]" class="card-link"><button class="btn btn-primary">See and Edit</button></a>
        <a (click)="approveImprove(improve.improvementId!)" class="card-link"> <button class="btn btn-success">Approve</button></a>
            </div>
        </td>
      </ng-container>
  
      <tr mat-header-row class="table-header"  *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  
  
  </div>
